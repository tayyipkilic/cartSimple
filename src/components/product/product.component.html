<div class="card-group">
    <div class="card" *ngFor="let product of products">
    <img 
        class="card-img-top"
        [src]="product.imageUrl"
        alt="Card image cap"
        />
        <div class="card-body">
            <h4 class="card-title">{{product.title}}</h4>
            <p class="card-text">{{product.price}}</p>
        </div>
    </div>
</div>
